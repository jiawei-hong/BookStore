<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">TenLong</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        特價書籍
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="{% url 'sale' 0 %}">6折(40% off)</a>
                        <a class="dropdown-item" href="{% url 'sale' 1 %}">5折(40% off)</a>
                        <a class="dropdown-item" href="{% url 'sale' 2 %}">999</a>
                        <a class="dropdown-item" href="{% url 'sale' 3 %}">399</a>
                        <a class="dropdown-item" href="{% url 'sale' 4 %}">299</a>
                        <a class="dropdown-item" href="{% url 'sale' 5 %}">199</a>
                        <a class="dropdown-item" href="{% url 'sale' 6 %}">99</a>
                    </div>
                </li>
            </ul>
            <form action="/keyword/" method="POST" class="form-inline my-2 my-lg-0">
                {% csrf_token %}
                <input class="form-control mr-sm-2" name="keyword" type="search" placeholder="Search"
                    aria-label="Search" required>
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container text-center">
        {% block content %}
        {% endblock%}
    </div>
</body>

</html>

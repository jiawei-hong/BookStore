<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">天瓏書局</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                {% for navbar_item in navbar %}
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            {{ navbar_item.name }}
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                            {% for link in navbar_item.link_dict %}
                                <a href="{{ link.link }}" {% if navbar_item.name == '出版社專區' %}
                                   target="_blank" {% endif %} class="dropdown-item">{{ link.text }}</a>
                            {% endfor %}
                        </div>
                    </li>
                {% endfor %}
                <li class="nav-item">
                    <a class="nav-link" href="/publishers">出版社專區</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://www.facebook.com/tenlong.tw/" target="_blank">Facebook</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://www.instagram.com/explore/locations/688892799/" target="_blank">Instagram</a>
                </li>
            </ul>

            <form action="/keywordResult" method="POST" class="form-inline my-2 my-lg-0">
                {% csrf_token %}
                <input class="form-control mr-sm-2" name="keyword" type="search" placeholder="Search">
                <button class="btn btn-primary" type="submit">搜尋書籍</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-2">
    {% block content %}

    {% endblock %}
</div>

{% block script %}

{% endblock %}
</body>

</html>
